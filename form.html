<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>AJAX DEMO</title>
</head>
<body>
    <!-- 表单 -->
    <div>
        <span>商户编号</span>
        <input type="text" id="num">
    </div>
    <div>
        <span>商户名称</span>
        <input type="text" id="name">
    </div>

</body>
<script>
       //输入框失去焦点调用接口查询商户信息
       $("#num").blur(function(){
        sendAjax();
       }) 
       //ajax请求获取信息
        function sendAjax()
        {
            var num = $("#num").val();
            $.ajax(
            {
                url:"checkUsername.action",//控制器
                data:{"num":num,},//json数据，引号的num,是你查询的参数名
                type:"GET",
                dataType:"json",
                success:function(data)
                {   
                    //请求成功之后，渲染其他input框，显示商户信息
                    $("#name").val('商户一');  
                }
            });
        }
</script>
</html>
